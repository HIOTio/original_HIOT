<mat-toolbar color="primary">

    <button mat-button routerLink="/">
    <mat-icon>home</mat-icon> 
        {{title}}</button>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
        <button mat-button routerLink="/deployment" *ngIf="authed()">Deployments</button>
        <button mat-button routerLink="/dashboard" *ngIf="authed()">Dashboard</button>
        <button mat-button routerLink="/login" *ngIf="!authed()">Login</button>
        <button mat-button routerLink="/register" *ngIf="!authed()">Register</button>
        <button mat-button routerLink="/logout" *ngIf="authed()">Logout</button>
    </div>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
     <mat-icon>menu</mat-icon>
    </button>

</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item routerLink="/deployment" *ngIf="authed()">Deployments</button>
    <button mat-menu-item routerLink="/dashboard" *ngIf="authed()">Dashboard</button>
    <button mat-menu-item routerLink="/login" *ngIf="!authed()">Login</button>
    <button mat-menu-item routerLink="/register" *ngIf="!authed()">Register</button>
    <button mat-menu-item routerLink="/logout" *ngIf="authed()">Logout</button>
    <!--<button mat-menu-item>Help</button>-->
</mat-menu>
<pre>{{profile}}</pre>
