<div id="main-navigation" class="nav">
	<ng-container *ngFor="let item of navigation | async">

		<hiot-nav-subheader *ngIf="item.type=='subheader'" [item]="item"></hiot-nav-subheader>

		<hiot-nav-item *ngIf="item.type=='nav-item'" [item]="item"></hiot-nav-item>

		<hiot-nav-collapse *ngIf="item.type=='nav-collapse'" [item]="item"></hiot-nav-collapse>

	</ng-container>
</div>
