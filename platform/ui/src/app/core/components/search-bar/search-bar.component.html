<div class="hiot-search-bar" [ngClass]="{'expanded':!collapsed}" fxFlex="0 1 auto">
    <div [ngClass]="toolbarColor" fxLayout="row" fxLayoutAlign="start center" fxFlex>
        <label for="hiot-search-bar-input">
            <button md-icon-button class="hiot-search-bar-expander" aria-label="Expand Search Bar" (click)="expand()"
                    *ngIf="collapsed">
                <md-icon class="s-24">search</md-icon>
            </button>
            <!--<span class="hiot-search-bar-loader" fxLayout="row" fxLayoutAlign="center center" *ngIf="!collapsed">
                <md-progress-spinner color="md-accent" mode="indeterminate"></md-progress-spinner>
            </span>-->
        </label>

        <input id="hiot-search-bar-input" class="ml-24" type="text" placeholder="Search" (input)="search($event)" fxFlex>

        <button md-icon-button class="hiot-search-bar-collapser md-icon-button" (click)="collapse()"
                aria-label="Collapse Search Bar">
            <md-icon class="s-24">close</md-icon>
        </button>

    </div>
</div>
