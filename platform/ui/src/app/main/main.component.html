
<md-sidenav-container style="width:100%">

    <div id="hiot-main-content" fxFlexFill  style="width:100%">
        

        <div id="wrapper">
<!-- TOOLBAR: Above -->
<ng-container *ngIf="user.authenticated" >
        <hiot-toolbar class="above" [class]="settings.colorClasses.toolbar"></hiot-toolbar>
    </ng-container>
    <!-- / TOOLBAR: Above -->
            <hiot-navbar [folded]="false"
                         class="left-navbar"
                         *ngIf="user.authenticated"
                         [class]="settings.colorClasses.navbar">
            </hiot-navbar>

            <div class="content-wrapper">


                <hiot-content></hiot-content>


            </div>

        </div>


    </div>

    <!-- QUICK PANEL -->
    <md-sidenav MdSidenavHelper="quick-panel" align="end">
        <hiot-quick-panel></hiot-quick-panel>
    </md-sidenav>
    <!-- / QUICK PANEL -->

</md-sidenav-container>

<hiot-theme-options></hiot-theme-options>
