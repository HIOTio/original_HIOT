<hiot-navigation></hiot-navigation>
</div>
<div fxFlex fxFill fxLayout="row" fxLayoutAlign="end center">
		<div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

			<mat-spinner *ngIf="showSpinner" class="loading-spinner mx-8"></mat-spinner>
            <div class="toolbar-separator"></div>
			<button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar" src="assets/images/avatars/profile.jpg">
                    <span class="username mr-12" fxHide fxShow.gt-sm>{{user.firstmame }} {{user.lastname}}</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

			<mat-menu #userMenu="matMenu">

				<button mat-menu-item>
                    <mat-icon>account_circle</mat-icon>
                    <span>My Profile</span>
                </button>

				<button mat-menu-item class="">
                    <mat-icon>mail</mat-icon>
                    <span>Inbox</span>
                </button>

				<button mat-menu-item class="" (click)="logout()">
                    <mat-icon >exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>

			</mat-menu>

			<div class="toolbar-separator"></div>

			<hiot-search-bar (onInput)="search($event)"></hiot-search-bar>

			<div class="toolbar-separator"></div>

			<button mat-button class="language-button" [matMenuTriggerFor]="languageMenu">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="flag mr-8" [src]="'assets/images/flags/'+selectedLanguage.flag+'.png'">
                    <span class="iso text-uppercase">{{selectedLanguage.id}}</span>
                </div>
            </button>

			<mat-menu #languageMenu="matMenu">
				<button mat-menu-item *ngFor="let lang of languages" (click)="selectedLanguage = lang">
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <img class="flag mr-16" [src]="'assets/images/flags/'+lang.flag+'.png'">
                        <span class="iso">{{lang.title}}</span>
                    </div>
                </button>
			</mat-menu>

			<div class="toolbar-separator"></div>

			<button mat-icon-button class="mat-icon-button quick-panel-toggle-button" MdSidenavToggler="hiot-quick-panel" aria-label="Toggle quick panel">
                <mat-icon class="icon">format_list_bulleted</mat-icon>
            </button>

		</div>
	</div>
</mat-toolbar>
